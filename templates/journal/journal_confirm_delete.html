{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Delete Journal Entry</h2>
        <p>
            Are you sure you want to delete the entry "<strong>{{ object.title }}</strong>"?
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'journal_list' object.character.pk %}"
               class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
