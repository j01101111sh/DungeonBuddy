{% extends "base.html" %}

{% block title %}
    Server Error - Dungeon Buddy
{% endblock title %}
{% block content %}
    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Critical Failure</h2>
                <p class="lead text-muted">Our servers rolled a natural 1. We are looking into the issue.</p>
                <div class="mt-4">
                    <a href="{% url 'splash' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-clockwise"></i> Try Again Later
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
