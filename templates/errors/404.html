{% extends "base.html" %}

{% block title %}
    Page Not Found - Dungeon Buddy
{% endblock title %}
{% block content %}
    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Dungeon Not Found</h2>
                <p class="lead text-muted">
                    The path you are looking for seems to lead nowhere.
                    Perhaps you failed a perception check?
                </p>
                <div class="mt-4">
                    <a href="{% url 'splash' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door-fill"></i> Return to Safety
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
