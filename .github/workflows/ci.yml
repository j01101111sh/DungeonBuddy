name: CI

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  SECRET_KEY: "django-insecure-test-key-for-ci-environment"
  LOG_LEVEL: "DEBUG"
  TEMPLATE_DEBUG: "True"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "python-3.14"

      - name: Install Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --frozen

      - name: Generate staticfiles to mimic production
        run: uv run python manage.py collectstatic --noinput

      - name: Run Django Tests
        run: uv run pytest -n auto

      - name: Enforce Diff Coverage
        run: uv run diff-cover coverage.xml --compare-branch=origin/main --fail-under=80

      - name: Check for updated dependencies
        run: |
          uv export --format requirements.txt --no-dev --group prod --output-file requirements.txt --no-hashes --frozen
          git diff --exit-code requirements.txt

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v6 # Updated to v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload Django Log
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: django-log
          path: logs/django.log

  format:
    name: Check Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "python-3.14"

      - name: Install Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --frozen

      - name: Cache pre-commit hooks
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files --show-diff-on-failure

  prod:
    name: Check Prod Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "python-3.14"

      - name: Install Python 3.14
        run: uv python install 3.14

      - name: Check for missing migrations
        run: uv run python manage.py makemigrations --check --dry-run

      - name: Check for updated dependencies
        run: |
          uv export --format requirements.txt --no-dev --group prod --output-file requirements.txt --no-hashes --frozen
          git diff --exit-code requirements.txt

      - name: Build Docker image
        run: docker build .
